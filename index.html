<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 17</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>

</head>
<body>
    <div class="container">

        <div class="current-users">
            <h2>Current Users</h2>
            <button id="action-prew">Prew</button>
            <button id="action-next">Next</button>
            <div id="card-list"></div>
        </div>

        <div class="new-users">
            <h2>New Users</h2>
            <form id="create-form" action="#">

                <label for="first_name"></label>
                <input type="text" placeholder="First name" name="first_name" id="first-name-user">

                <label for="last_name"></label>
                <input type="text" placeholder="Last name" name="last_name" id="last-name-user">

                <label for="email"></label>
                <input type="text" placeholder="Email" name="email" id="email-user">

                <label for="job"></label>
                <input type="text" placeholder="Job" name="job" id="job-user">

                <button id="action-create">Create</button>
            </form>
            
            <div id="new-card-list"></div>
        </div>

    </div>
    
    <script type="text/template" id="card-user">
        <div class="card">
            <h2>{{name}}</h2>
            <p>{{email}}</p>
            <img src="{{avatar}}" alt="{{name}}">
        </div>
    </script>

    <script type="text/template" id="card-new-user">
        <div class="new-card">
            <h2>{{name}}</h2>
            <p>{{email}}</p>
            <p>{{job}}</p>
        </div>
    </script>
    
</body>
</html>
